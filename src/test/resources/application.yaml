spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      platform: h2
      mode: always
logging:
  level:
    org.hibernate.SQL: info
    com.kkulkkeog: debug
    root: info
file:
  base-path: "./src/main/resources/upload/"